<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>NZ Wildlife</title>
    <script>
        function filterByField() {
            const fieldSelect = document.getElementById("species_id");
            const selectedField = fieldSelect.value;
            
            // Redirect to the same page with the selected field as a parameter
            window.location.href = `/?field=${encodeURIComponent(selectedField)}`;
        }
    </script>
</head>
<body>
    <h1>The NZ Wildlife Program</h1>
    <form onsubmit="event.preventDefault(); searchSpecies();">
        <div class="search-container">
            <input type="text" id="search-box" name="name" class="search-input" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <br>
        <input type="hidden" name="field" value="species_name">
    </form>

    <table>
        <div class="container">
            <div class="section-card">
                <div class="container">
                    <h4><b>Species</b></h4>
                    <p>What species inhabit Aotearoa?</p>
                </div>
            </div>
            <div class="section-card">
                <div class="container">
                    <h4><b>Species Types</b></h4>
                    <p>What are the kinds of species in NZ?</p>
                </div>
            </div>
            <div class="section-card">
                <div class="container">
                    <h4><b>Origin</b></h4>
                    <p>What are the kinds of species in NZ?</p>
                </div>
            </div>
            <div class="section-card">
                <div class="container">
                    <h4><b>Status</b></h4>
                    <p>How many are left?</p>
                </div>
            </div>
            <div class="section-card">
                <div class="container">
                    <h4><b>Family</b></h4>
                    <p>Who do they belong to biologically?</p>
                </div>
            </div>
        </div>
    </table>
    <br>
</body>
</html>
